<section class="mg-section" [attr.aria-label]="vm().header.title">
  <div class="mg-container">
    <header class="mg-section__header">
      <h2 class="mg-section__title">{{ vm().header.title }}</h2>
      <p class="mg-section__subtitle">{{ vm().header.subtitle }}</p>
    </header>

    <div class="mg-problems__grid">
      @for (p of vm().items; track trackById($index, p)) {
        <div class="mg-card">
          <h3 class="mg-section__title mg-section__title--sm">
            {{ p.title }}
          </h3>

          <p>{{ p.text }}</p>

          <div class="flex-row-end">
            <p-button
              [label]="p.ctaLabel"
              severity="info"
              [icon]="p.icon"
              iconPos="right"
              size="small"
              [routerLink]="p.ctaPath"
            />
          </div>
        </div>
      }
    </div>
  </div>
</section>
