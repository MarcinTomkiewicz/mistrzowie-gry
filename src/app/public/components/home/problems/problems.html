<section class="mg-section" aria-label="Na jakie problemy odpowiadamy">
  <div class="mg-container">
    <header class="mg-section__header">
      <h2 class="mg-section__title">Na jakie problemy odpowiadamy</h2>
      <p class="mg-section__subtitle">
        RPG bywa trudne do “wejścia” — my projektujemy formy, które zdejmują
        tarcie i prowadzą do regularnego grania.
      </p>
    </header>

    <div class="mg-problems__grid">
      @for (p of items; track p.title) {
        <div class="mg-card">
          <h3 class="mg-section__title mg-section__title--sm">
            {{ p.title }}
          </h3>

          <p>{{ p.text }}</p>

          <div class="flex-row-end">
            <p-button
              [label]="p.ctaLabel"
              severity="info"
              [icon]="p.icon"
              iconPos="right"
              size="small"
              [routerLink]="p.ctaPath"
            />
          </div>
        </div>
      }
    </div>
  </div>
</section>
