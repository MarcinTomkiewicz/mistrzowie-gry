<section class="mg-section" aria-label="Programy">
  <div class="mg-container">
    <header class="mg-section__header">
      <h2 class="mg-section__title">Programy</h2>
      <p class="mg-section__subtitle">
        Dwa formaty, które rozwiązują najczęstsze bariery wejścia i pomagają
        zbudować ciągłość grania.
      </p>
    </header>

    <div class="mg-programs__grid">
      @for (p of programs; track p.title) {
        <article class="mg-card">
          <h3 class="mg-section__title mg-section__title--sm">{{ p.title }}</h3>
          <p>{{ p.intro }}</p>

          <ul class="mg-programs__list">
            @for (b of p.bullets; track b) {
              <li>{{ b }}</li>
            }
          </ul>

          <div class="flex-row-end">
            <p-button
              [label]="p.ctaLabel"
              severity="warn"
              iconPos="right"
              size="small"
              [routerLink]="p.ctaPath"
            />
          </div>
        </article>
      }
    </div>
  </div>
</section>
